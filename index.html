<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Estilo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="forulario.php" method="get">
                    <div class="campo">
                        <span class="material-icons">account_circle</span>
                        <input type="email" name="email" id="email" placeholder="seu email" minlength="7" maxlength="50" autocomplete="email" required>
                    </div>

                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="password" id="password" placeholder="sua senha" minlength="8" maxlength="85" autocomplete="password" required>
                    </div>

                    <input type="submit" value="Entrar" id="login">
                    <a href="#" id="esqueci-senha">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
