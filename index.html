<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>

    <!-- Estilo CSS -->
    <link rel="stylesheet" href="style.css">
    </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="forulario.php" method="get">
                    <div class="campo">
                        <input type="text" name="nome" id="nome" placeholder="seu nome" minlength="3" maxlength="50" autocomplete="name" required>
                    </div>

                    <div class="campo">
                        <input type="email" name="email" id="email" placeholder="seu email" minlength="7" maxlength="85" autocomplete="email" required>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
