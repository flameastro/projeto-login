<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no
                    seu ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="nome" id="nome" placeholder="José Ferreira" minlength="3" maxlength="45" autocomplete="name" required>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="email" name="email" id="email" placeholder="jose-ferreira@gmail.com" minlength="8" maxlength="50" autocomplete="email" required>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="#">Esqueci a senha <span class="material-symbols-outlined" style="position: relative; top: 5px;">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
