<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="assets/password.png" alt="Imagem de senha">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no
                    seu ambiente.</p>

                <form action="login.php" method="post">
                    <p>
                        <label for="nome">Nome</label> <br>
                        <input type="text" name="nome" id="nome" placeholder="José Ferreira" minlength="3"
                            maxlength="45" autocomplete="name" required>
                    </p>

                    <p>
                        <label for="email">Email</label> <br>
                        <input type="email" name="email" id="email" placeholder="jose-ferreira@gmail.com" minlength="8" maxlength="50" autocomplete="email" required>
                    </p>

                    <p>
                        <input type="submit" value="Entrar">
                    </p>

                    <p>
                        <a href="#">Esqueci a senha <span class="material-symbols-outlined" style="position: relative; top: 5px;">mail</span></a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
